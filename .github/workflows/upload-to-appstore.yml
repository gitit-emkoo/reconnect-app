name: Build and Upload to App Store Connect

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    
    - name: Install Expo CLI and EAS CLI
      run: |
        npm install -g @expo/cli@latest
        npm install -g eas-cli@latest
    
    - name: Check versions
      run: |
        expo --version
        eas --version
    
    - name: Login to Expo
      run: |
        echo "Token length: ${#EXPO_TOKEN}"
        echo "Token starts with: ${EXPO_TOKEN:0:10}..."
        # Try Expo CLI login first
        expo login --non-interactive || echo "Expo login failed"
        expo whoami || echo "Expo whoami failed"
        # Then try EAS
        eas whoami || echo "EAS whoami failed"
        eas project:list || echo "project:list failed"
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    
    - name: Initialize EAS project
      run: eas init --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    
    - name: Check project status
      run: eas project:info
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    
    - name: Build iOS
      run: eas build --platform ios --profile production --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    
    - name: Upload to App Store Connect
      run: eas submit --platform ios --latest
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }} 